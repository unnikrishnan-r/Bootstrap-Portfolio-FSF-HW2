<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me!!</title>

    <!--Linking the Bootstrap Style Sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Linking stylesheet for Common overrides - Footer, Icons etc-->
    <link rel="stylesheet" href="./assets/css/commonstyles.css" 

    <!-- Custom Style Sheet to Override certain styles if screen is atleast 1024px-->
    <link rel="stylesheet" media="screen and (min-width:1024px)" href="./assets/css/style.css">

    <!--Linking JS scripts for some Bootstrap functions like Toggler to Work-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<!--Beginning of Nav Bar-->


<!--navbar-expand-md: To expand the navbar for screens about medium
    navbar-dark , bg-primary: For Colors
    p-3: sets some padding on all sides
-->
<nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-2">
    <!--navbar-brand: For Anchor text-->
    <span class="navbar-brand">
        Unnikrishnan Ramachandran
    </span>

    <!--Defining a toggle button when navbar shrinks for small screens.-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapseButton">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Note that contents that needs to be toggled is wrapped under a class with ID that matches the toggler button-->

    <div class="collapse navbar-collapse" id="navbarCollapseButton">
        <!-- Each Link in nav bar is an list item in an unordered list class-->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
